<!DOCTYPE html>
<html>
  <head>
<meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="230x230" href="darksky.png">

<link rel="icon" href="https://github.com/dvdpn/weather/blob/master/darksky.png">

  </head>
  <script type="text/javascript">
  if (('standalone' in navigator) && navigator.standalone) {
  document.addEventListener('click', function(e) {
    var curnode = e.target
    while (!(/^(a|html)$/i).test(curnode.nodeName)) {
      curnode = curnode.parentNode
    }
    if ('href' in curnode
      && (chref = curnode.href).replace(document.location.href, '').indexOf('#')
      && (!(/^[a-z\+\.\-]+:/i).test(chref)
      || chref.indexOf(document.location.protocol + '//' + document.location.host) === 0)
    ) {
      e.preventDefault()
      document.location.href = curnode.href
    }
  }, false)
}
      </script>
<body>
    <a id="link" target="_parent" href="https://darksky.net/forecast/37.2474,-121.8847/us12/en"></a>
    <script type="text/javascript">
      document.getElementById('link').click();
    </script>
</body>
</html>
